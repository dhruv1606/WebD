<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@94,300;100,300;100,400&display=swap" rel="stylesheet">

</head>
<body>
  <section>
    <div id="main">
      <div id="image1"><img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"alt=""></div>
      <div id="heading"><h3><b>Ping Pong Score Keeper</b></h3></div>
      <div id="score">
        <h1></h1>
        <h2 id="winner"></h2>
      </div>
      <div id="inp">
        <label for="number">Playing To: </label>
        <input type="number" name="number" id="number" min="2" max="31">
      </div>
      <div id="buttons">
        <button id="butt1">+1 Player One</button>
        <button id="butt2">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    
  </section>
  <script src="app.js"></script>
</body>
</html>
